<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styleProduit.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <title>Document</title>
</head>
<body>
    <section class=body>
        <div class="leftBody">
        
            <div class="namePrice">
                <p class="name">Nom du produit</p>
                <p class="price">39,99 €</p>
            </div>

            <div class="sizeChoice">
                <button class="sizeButton">Taille</button>
                <div class="menuSize">
                    <a href="#">S</a>
                    <a href="#">M</a>
                    <a href="#">L</a>
                    <a href="#">XL</a>
                    <a href="#">XXL</a>
                    <a href="#">XXXL</a>
                </div>
            </div>
            <div class="colorChoice">
                <button class="colorButton">Couleur</button>
                <div class="menuColor">
                    <a href="#">Bleu</a>
                    <a href="#">Vert</a>
                    <a href="#">Blanc</a>
                    <a href="#">Noir</a>
                    <a href="#">Gris</a>
                    <a href="#">Rouge</a>
                </div>
            </div>
            <div class="quantity">
                <label for="selectQuantity">Quantité</label>
                <input type="number" id="selectQuantity" name="selectQuantity" min="1" max="20">
            </div>
            <div class="validity">
                <input class="validatButton" type="button" value="Ajouter au panier">
            </div>
        </div>
    
    
        <div class="centerBody">
            <img class="img" src="img/manteau.JPG"  alt="">
        </div>

        <div class=rightBody>




        </div>



    </section>
</body>
</html>
